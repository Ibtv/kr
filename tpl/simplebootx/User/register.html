<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<meta name="author" content="ThinkCMF">
<tc_include file="Public:head" />
</head>

<body class="body-white">
	<tc_include file="Public:nav" />

	<div class="container tc-main">
		<div class="row">
			<div class="span6 offset3">
				<h2 class="text-center">계정 생성</h2>
				<form class="form-horizontal J_ajaxForm" action="{:U('user/register/doregister')}" method="post">
					<div class="control-group">
						<label class="control-label" for="input_username">계정</label>
						<div class="controls">
							<input type="text" id="input_username" name="username" placeholder="계정 입력하십시오." class="span3">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="input_email">메일박스</label>
						<div class="controls">
							<input type="text" id="input_email" name="email" placeholder="입력하십시오. 사서함" class="span3">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="input_password">비밀번호</label>
						<div class="controls">
							<input type="password" id="input_password" name="password" placeholder="암호를 입력하십시오" class="span3">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="input_repassword">반복</label>
						<div class="controls">
							<input type="password" id="input_repassword" name="repassword" placeholder="반복 암호를 입력하십시오." class="span3">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="input_verify">패스워드</label>
						<div class="controls">
							<input type="text" id="input_verify" name="verify" placeholder="좀 검증 야드" class="span3">
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							{:sp_verifycode_img('code_len=4&font_size=15&width=100&height=35&charset=1234567890')}
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="input_repassword"></label>
						<div class="controls">
							<label class="checkbox persistent"><input type="checkbox" name="terms" value="1">
								나는 동의<a href="#">사이트 내용 서비스 약관</a></label>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="input_repassword"></label>
						<div class="controls">
							<button class="btn btn-primary J_ajax_submit_btn" type="submit" data-wait="1500">확실히 등록</button>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="input_repassword"></label>
						<div class="controls">
							<p>
								이미 계정? <a href="{:U('user/login/index')}">여기를 누르십시오 로그인</a>
							</p>
						</div>
					</div>
				</form>
			</div>
		</div>


	</div>
	<!-- /container -->

		<tc_include file="Public:footer" />
	<tc_include file="Public:scripts" />
</body>
</html>
